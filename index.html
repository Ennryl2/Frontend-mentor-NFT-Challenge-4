<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="nft-container">
                <img src="image-equilibrium.jpg" alt="nft-img" class="nft" />
            </div>
            <div class="detail-box">
                <div class="content">
                    <h1 class="title">Equilbrium #3429</h1>
                    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
                </div>
        
                <div class="price">
                    <div class="eth-container">
                        <img src="icon-ethereum.svg" alt="eth-img" />
                        <p class="eth">0.041 ETH</p>
                    </div>
                    <div class="clock-container">
                        <img src="icon-clock.svg" alt="clock-img" />
                        <p class="date">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="avatar">
                    <a href="#"><img class="avatar-img" src="image-avatar.png" alt="avatar-img" /></a>
                    <p class="avatar-desc creation">Creation of<a class="avatar-link" href="#"> Jules Wyvern</a></p>
                </div>
            </div>
        </div>
        <div class="watermark">
            <p class="author"><span>Created by</span> <a class="author-link" href="https://github.com/Ennryl2">Ennry</a> <span>for</span> </a> <a class="fm-link" href="https://www.frontendmentor.io">Frontend mentor</a></p>
        </div>
    </main>
</body>
</html>
